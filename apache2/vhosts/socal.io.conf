<VirtualHost *:80>
        DocumentRoot "put root directory here"
        ServerName socal.local
        ErrorLog "/private/var/log/apache2/socal.local-error_log"
        CustomLog "/private/var/log/apache2/socal.local-access_log" common

        <Directory "put root directory here">
          Require all granted
        </Directory>

        <Directory "put root directory followed by /caldavzap">
          AllowOverride FileInfo Limit
        </Directory>
</VirtualHost>
